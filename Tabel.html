<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS kujundusega</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="lihtne">
    <caption>Lihtne värvitud tabel</caption>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<!---natuke keerulisem tabel--->
<table id="Keeruline1">
    <caption>natuke keerulisem tabel</caption>
    <tr>
        <!--rowspan ühendab 2 ridu-->
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
    </tr>
</table>
<table id="Keeruline2">
    <caption>natuke keerulisem tabel NUMBER 2</caption>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td colspan="2">C</td>
    </tr>
</table>
<table id="Keeruline3">
    <caption>natuke keerulisem tabel NUMBER 3</caption>
    <tr>
        <td>A</td>
        <td colspan="4">B</td>
    </tr>
    <tr>
        <td colspan="2">C</td>
        <td rowspan="3">D</td>
        <td rowspan="3">E</td>
    </tr>
    <tr>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td colspan="2">I</td>
    </tr>
</table>

<table id="Keeruline4">
    <caption> natuke keerulisem tabel NUMBER 4</caption>
    <tr>
        <td colspan="6"></td>
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td colspan="4"> </td>
        <td rowspan="5"></td>
    </tr>
    <tr>

        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td colspan="3"></td>

    </tr>
    <tr>
        <td colspan="4"></td>
    </tr>




</table>

</body>
</html>
